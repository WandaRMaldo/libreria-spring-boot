<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
        <meta content="Libreria Spring Boot" name="description"/>
        <meta content="Wnada Rocha" name="author"/>
        <title>Inicio</title>
        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
    </head>
    
    <body>
        <nav th:replace="fragmentos :: navbar"></nav>
        <div class="container mt-5 main">
            <h1 th:text="${title}"></h1>
            <hr class="mb-5 col-xl-12" />
            <form autocomplete="off" class="needs-validation" id="formulario" method="POST" novalidate
                th:action="@{/usuarios/__${action}__}" th:object="${usuario}">
                <input th:field="*{id}" type="hidden" />
                <div class="form-floating mb-3 col-xl-6">
                    <input class="form-control" id="nombre" placeholder="Nombre" requiered th:field="*{nombre}" type="text">
                    <label for="nombre">Nombre</label>
                    <div class="invalid-feedback">El nombre es obligatorio</div>
                </div>

                <div class="form-floating mb-3 col-xl-6">
                    <input class="form-control" id="apellido" placeholder="Apellido" requiered
                        th:field="*{apellido}" type="text">
                    <label for="apellido">Apellido</label>
                    <div class="invalid-feedback">El apellido es obligatorio</div>
                </div>

                <div class="form-floating mb-3 col-xl-6">
                    <input class="form-control" id="correo" placeholder="Correo" requiered
                        th:field="*{correo}" type="text">
                    <label for="correo">Correo</label>
                    <div class="invalid-feedback">El correo es obligatorio</div>
                </div>

                <div class="form-floating mb-3 col-xl-6">
                    <input class="form-control" id="clave" placeholder="Clave" requiered
                        th:field="*{clave}" type="password">
                    <label for="clave">Clave</label>
                    <div class="invalid-feedback">La clave es obligatoria</div>
                </div>

                <!-- -->
                 <div class="form-floating mb-3 col-xl-6">
                    <select aria-label="Elegir rol" class="form-select" id="rol" th:field="*{rol}">
                        <option selected value="">Elegir Rol</option>
                        <option th:each="rol : ${roles}" th:text="|${rol.nombre}|"
                                th:value="${rol.id}"></option>
                    </select>
                    <label for="rol">Rol</label>
            </div>
                
                
                
                <div class="row">
                    <div class="col-xl-3">
                        <button class="btn btn-success"
                            th:text="${action == 'guardar'} ? 'Crear usuario' : 'Guardar'"
                            type="submit" id="buttom-addon2"></button>
                    </div>
                </div>
                
            </form>
    </div>
        <footer th:replace="fragmentos :: footer"></footer>

        <!-- JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script>
            (() => {
                "use strict";

                const form = document.getElementById("formulario");
                form.addEventListener("submit", (event) => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }

                    form.classList.add("was-validated");
                }, false);
            })()
        </script>
    </body>
</html>
